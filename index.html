<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KG Network UI</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand__title">内域运行系统监控大屏</div>
          <div class="brand__sub"></div>
        </div>
        <div class="topbar__right">
          <div class="pill">
            <span class="pill__label">后端</span>
            <span id="apiBaseText" class="pill__value">-</span>
          </div>
          <button class="btn btn--ghost" id="openSettingsBtn">设置</button>
        </div>
      </header>

      <aside class="sidebar">
        <nav class="nav">
          <a class="nav__item" href="#/portal">总览</a>
          <a class="nav__item" href="#/graph">图谱视图</a>
          <a class="nav__item" href="#/search">检索</a>
          <a class="nav__item" href="#/import">导入</a>
          <a class="nav__item" href="#/refresh">刷新/状态</a>
          <a class="nav__item" href="#/agents">智能体状态</a>
          <a class="nav__item" href="#/proxy">路由服务</a>
          <a class="nav__item" href="#/agent">I类智能体</a>
          <a class="nav__item" href="#/ui">UI</a>
        </nav>

      </aside>

      <main class="main">
        <div id="viewRoot" class="view"></div>
      </main>
    </div>

    <div class="modal" id="settingsModal" aria-hidden="true">
      <div class="modal__backdrop" data-close></div>
      <div class="modal__panel">
        <div class="modal__header">
          <div class="modal__title">设置</div>
          <button class="btn btn--ghost" data-close>关闭</button>
        </div>
        <div class="modal__body">
          <div class="form">
            <label class="form__label" for="serviceTypeSelect">智能体类型</label>
            <select class="select" id="serviceTypeSelect"></select>

            <label class="form__label" for="endpointSelect">选择服务</label>
            <select class="select" id="endpointSelect"></select>
            <button class="btn btn--ghost" id="addAgentBtn" type="button" style="display:none; margin-top:8px;">添加 I 类地址</button>

            <div class="form__hint">
              配置来自 kg-ui/config.json；II/III 聚合端点，I类预置少量示例，允许手工添加。
            </div>
            <div class="form__actions">
              <button class="btn" id="saveSettingsBtn">保存</button>
              <button class="btn btn--ghost" id="resetSettingsBtn">恢复默认</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
